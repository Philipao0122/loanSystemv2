<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Clientes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="app.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md fixed top-0 w-full z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <!-- Logo -->
        <div class="flex items-center">
          <span class="text-xl font-bold text-indigo-600">MiSistema</span>
        </div>

        <!-- Links -->
        <div class="flex space-x-4 items-center">
          <a href="dashboard.html" class="text-gray-700 hover:text-indigo-600 font-medium">Dashboard</a>
          <a href="loan.html" class="text-gray-700 hover:text-indigo-600 font-medium">Asignar Préstamo</a>
          
          <a href="view_loan.html" class="text-gray-700 hover:text-indigo-600 font-medium">Ver Préstamos</a>
          <a href="index.html" id="logoutBtn" class="text-red-500 hover:text-red-700 font-medium">
            Cerrar Sesión
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Separador para que el contenido no se tape por el navbar -->
  <div class="h-16"></div>

  <!-- Contenido principal -->
  <div class="max-w-5xl mx-auto p-6">
    <!-- Encabezado -->
    <h1 class="text-3xl font-bold mb-6 text-gray-800">📋 Gestión de Clientes</h1>

    <!-- Formulario -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">Agregar Cliente</h2>
      <form id="clienteForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="hidden" id="clienteId">
        <div class="md:col-span-2">
          <input type="text" id="nombre" placeholder="Nombre completo" required
            class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        
        <input type="tel" id="telefono" placeholder="Teléfono" required
          class="border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        
        <input type="text" id="documento" placeholder="Documento (opcional)"
          class="border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        
        <div class="md:col-span-2">
          <input type="text" id="direccion" placeholder="Dirección (opcional)"
            class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        
        <div class="md:col-span-2 flex gap-2">
          <button type="submit" id="submitBtn"
            class="flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition disabled:opacity-50 disabled:cursor-not-allowed">
            <span id="submitBtnText">➕ Guardar Cliente</span>
          </button>
          <button type="button" id="cancelEditBtn"
            class="hidden bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition">
            Cancelar
          </button>
        </div>
      </form>
    </div>

    <!-- Lista de clientes -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Clientes Registrados</h2>
      <div id="clientesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Aquí se renderizarán las tarjetas de clientes -->
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
