<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Préstamos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <h1 class="text-lg font-bold">Sistema de Préstamos</h1>
        <div class="space-x-4">
            <a href="index.html" class="hover:underline">Inicio</a>
            <a href="form_loan.html" class="hover:underline">Nuevo Préstamo</a>
        </div>
    </nav>

    <div class="container mx-auto mt-6 p-6 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-semibold mb-4">Lista de Préstamos</h2>

        <table class="min-w-full border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="py-2 px-4 border">ID</th>
                    <th class="py-2 px-4 border">Cliente ID</th>
                    <th class="py-2 px-4 border">Monto</th>
                    <th class="py-2 px-4 border">Tasa de Interés</th>
                    <th class="py-2 px-4 border">Observaciones</th>
                </tr>
            </thead>
            <tbody id="loan-table-body">
                <!-- Aquí se insertarán los préstamos -->
            </tbody>
        </table>
    </div>

    <script>
        const supabaseUrl = "https://noleinnqlvkpyopaqzmw.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vbGVpbm5xbHZrcHlvcGFxem13Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5MjczOTksImV4cCI6MjA3MDUwMzM5OX0.XJMLfy-P6JwOBsHQmailuILfuf1bbvCL2PQA3hC-37Y"; // reemplazar con tu clave pública
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function cargarPrestamos() {
            const { data, error } = await supabase
                .from("prestamos")
                .select("id, cliente_id, monto, tasa_interes, observaciones");

            if (error) {
                console.error("Error al cargar préstamos:", error);
                return;
            }

            const tableBody = document.getElementById("loan-table-body");
            tableBody.innerHTML = "";

            data.forEach(prestamo => {
                const row = `
                    <tr>
                        <td class="py-2 px-4 border">${prestamo.id}</td>
                        <td class="py-2 px-4 border">${prestamo.cliente_id}</td>
                        <td class="py-2 px-4 border">${prestamo.monto}</td>
                        <td class="py-2 px-4 border">${prestamo.tasa_interes}</td>
                        <td class="py-2 px-4 border">${prestamo.observaciones || ""}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        document.addEventListener("DOMContentLoaded", cargarPrestamos);
    </script>
</body>
</html>
