<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Préstamo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed top-0 w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-indigo-600">MiSistema</span>
                </div>
                <div class="flex space-x-4 items-center">
                    <a href="dashboard.html" class="text-gray-700 hover:text-indigo-600 font-medium">Dashboard</a>
                    <a href="loan.html" class="text-indigo-600 font-bold">Asignar Préstamo</a>
                   
                    <a href="view_loan.html" class="text-indigo-600 font-bold">Ver Préstamos</a>
                   
                    <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="h-16"></div> <!-- separador -->

    <!-- Contenedor principal -->
    <div class="flex items-center justify-center p-4">
        <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 md:p-8">
            <div class="mb-8">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Crear Nuevo Préstamo</h1>
                <p class="text-gray-500 mt-1">Completa los datos para registrar un nuevo préstamo en el sistema.</p>
            </div>

            <form id="prestamoForm" class="space-y-6">
                <!-- Cliente -->
                <div>
                    <label for="cliente" class="block text-sm font-medium text-gray-700 mb-1">Seleccionar Cliente</label>
                    <select id="cliente" name="cliente" class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                        <option value="" disabled selected>Busca o selecciona un cliente...</option>
                    </select>
                </div>

                <!-- Monto e interés -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="monto" class="block text-sm font-medium text-gray-700 mb-1">Monto del Préstamo</label>
                        <div class="relative mt-1 rounded-md shadow-sm">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <span class="text-gray-500 sm:text-sm">$</span>
                            </div>
                            <input type="number" id="monto" name="monto" class="block w-full rounded-md border-gray-300 pl-7 pr-12 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="2000000" required>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                <span class="text-gray-500 sm:text-sm">COP</span>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="tasa_interes" class="block text-sm font-medium text-gray-700 mb-1">Tasa de Interés Mensual</label>
                        <div class="relative mt-1 rounded-md shadow-sm">
                            <input type="number" id="tasa_interes" name="tasa_interes" step="0.1" class="block w-full rounded-md border-gray-300 pr-8 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="1.5" required>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                <span class="text-gray-500 sm:text-sm">%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Observaciones -->
                <div>
                    <label for="observaciones" class="block text-sm font-medium text-gray-700 mb-1">Observaciones (Opcional)</label>
                    <textarea id="observaciones" name="observaciones" rows="4" class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>

                <!-- Botón -->
                <div class="flex justify-end pt-4">
                    <button type="submit" class="w-full md:w-auto inline-flex justify-center rounded-lg border border-transparent bg-indigo-600 py-3 px-6 text-base font-medium text-white shadow-sm hover:bg-indigo-700">
                        Guardar Préstamo
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="loan.js"></script>
</body>
</html>
