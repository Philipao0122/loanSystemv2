<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Préstamos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <h1 class="text-lg font-bold">Sistema de Préstamos</h1>
        <div class="space-x-4">
            <a href="index.html" class="hover:underline">Inicio</a>
        </div>
    </nav>

    <div class="container mx-auto mt-6 p-6 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-semibold mb-4">Lista de Préstamos</h2>
        
        <div class="mb-4">
            <a href="loan.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Nuevo Préstamo
            </a>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="py-2 px-4 border">Cliente</th>
                        <th class="py-2 px-4 border">Monto</th>
                        <th class="py-2 px-4 border">Tasa de Interés</th>
                        <th class="py-2 px-4 border">Observaciones</th>
                    </tr>
                </thead>
                <tbody id="prestamosTableBody">
                    <tr>
                        <td colspan="5" class="py-2 px-4 border text-center text-gray-500">
                            Cargando préstamos...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Load Supabase client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module">
        // This will be replaced by Vite during build
        const supabaseUrl = 'VITE_SUPABASE_URL';
        const supabaseKey = 'VITE_SUPABASE_ANON_KEY';
        
        // Validate environment variables
        if (supabaseUrl.includes('VITE_') || supabaseKey.includes('VITE_')) {
            console.error('Error: Las variables de entorno no están configuradas correctamente');
            document.body.innerHTML = `
                <div class="p-4 bg-red-100 text-red-800">
                    Error: Las credenciales de Supabase no están configuradas correctamente.
                    <div class="text-sm mt-2">
                        Asegúrate de tener un archivo .env con VITE_SUPABASE_URL y VITE_SUPABASE_ANON_KEY
                    </div>
                </div>
                ${document.body.innerHTML}
            `;
        } else {
            // Create and initialize Supabase client
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey, {
                auth: { persistSession: true }
            });
            
            // Make it globally available
            window.supabase = supabase;
            
            // Initialize the view
            if (typeof cargarPrestamos === 'function') {
                cargarPrestamos(supabase);
            } else {
                console.error('cargarPrestamos function not found');
            }
        }
    </script>
    
    <!-- Main application script -->
    <script src="view_loan.js"></script>
</body>
</html>
