<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Préstamos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <h1 class="text-lg font-bold">Sistema de Préstamos</h1>
        <div class="space-x-4">
            <a href="index.html" class="hover:underline">Inicio</a>
          
        </div>
    </nav>

    <div class="container mx-auto mt-6 p-6 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-semibold mb-4">Lista de Préstamos</h2>

        <table class="min-w-full border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                  
                    <th class="py-2 px-4 border">Cliente</th>
                    <th class="py-2 px-4 border">Monto</th>
                    <th class="py-2 px-4 border">Tasa de Interés</th>
                    <th class="py-2 px-4 border">Observaciones</th>
                </tr>
            </thead>
            <tbody id="prestamosTableBody">
                
                <!-- Los préstamos se cargarán aquí -->
            </tbody>
        </table>
    </div>

    <script>
        const supabaseUrl = "https://noleinnqlvkpyopaqzmw.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vbGVpbm5xbHZrcHlvcGFxem13Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5MjczOTksImV4cCI6MjA3MDUwMzM5OX0.XJMLfy-P6JwOBsHQmailuILfuf1bbvCL2PQA3hC-37Y"; // reemplazar con tu clave pública
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Obtener referencias
        const tableBody = document.getElementById("prestamosTableBody");

        // Cargar préstamos y nombres de clientes
        async function cargarDatos() {
            try {
                // Obtener préstamos
                const { data: prestamos, error: errorPrestamos } = await supabase
                    .from("prestamos")
                    .select("id, cliente_id, monto, tasa_interes, observaciones, fecha_creacion")
                    .order("fecha_creacion", { ascending: false });

                // Obtener clientes
                const { data: clientes, error: errorClientes } = await supabase
                    .from("clientes")
                    .select("id, nombre, documento");

                if (errorPrestamos) throw errorPrestamos;
                if (errorClientes) throw errorClientes;

                // Crear mapa id -> nombre
                const clienteMap = {};
                clientes.forEach(c => {
                    clienteMap[c.id] = c.nombre + (c.documento ? ` (${c.documento})` : '');
                });

                // Limpiar tabla
                tableBody.innerHTML = "";

                // Pintar tabla
                prestamos.forEach(prestamo => {
                    const fecha = new Date(prestamo.fecha_creacion).toLocaleDateString('es-ES');
                    const row = `
                        <tr class="hover:bg-gray-50">
                            <td class="py-2 px-4 border">${prestamo.id}</td>
                            <td class="py-2 px-4 border">${clienteMap[prestamo.cliente_id] || "Cliente no encontrado"}</td>
                            <td class="py-2 px-4 border text-right">$${prestamo.monto.toLocaleString('es-CO')}</td>
                            <td class="py-2 px-4 border text-center">${prestamo.tasa_interes}%</td>
                            <td class="py-2 px-4 border">${prestamo.observaciones || ""}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("Error al cargar los datos:", error);
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="py-2 px-4 border text-center text-red-500">
                            Error al cargar los préstamos. Por favor, intente de nuevo.
                        </td>
                    </tr>`;
            }
        }

        // Cargar datos cuando el documento esté listo
        document.addEventListener("DOMContentLoaded", cargarDatos);

    </script>
    <script src="view_loan.js"></script>
</body>
</html>
