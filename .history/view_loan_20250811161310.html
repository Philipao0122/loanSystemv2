<div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 md:p-8">
    <div class="mb-8">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Crear Nuevo Préstamo</h1>
        <p class="text-gray-500 mt-1">Completa los datos para registrar un nuevo préstamo en el sistema.</p>
    </div>

    <form id="prestamoForm" class="space-y-6">
        <!-- Cliente -->
        <div>
            <label for="cliente" class="block text-sm font-medium text-gray-700 mb-1">Seleccionar Cliente</label>
            <select id="cliente" name="cliente" class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                <option value="" disabled selected>Busca o selecciona un cliente...</option>
            </select>
        </div>

        <!-- Botón -->
        <div>
            <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                Guardar Préstamo
            </button>
        </div>
    </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const clienteSelect = document.getElementById("cliente");
    const prestamoForm = document.getElementById("prestamoForm");

    // Cargar clientes desde localStorage
    let clientes = JSON.parse(localStorage.getItem("clientes")) || [];

    clientes.forEach(cliente => {
        let option = document.createElement("option");
        option.value = cliente.id; // ID como value
        option.textContent = cliente.nombre; // Mostrar el nombre
        option.dataset.nombre = cliente.nombre; // Guardar nombre extra
        clienteSelect.appendChild(option);
    });

    // Manejar envío del formulario
    prestamoForm.addEventListener("submit", (e) => {
        e.preventDefault();

        let clienteId = clienteSelect.value;
        let clienteNombre = clienteSelect.options[clienteSelect.selectedIndex].dataset.nombre;

        let nuevoPrestamo = {
            id: Date.now(),
            clienteId: clienteId,
            clienteNombre: clienteNombre, // Guardamos nombre también
            fecha: new Date().toISOString().split("T")[0]
        };

        let prestamos = JSON.parse(localStorage.getItem("prestamos")) || [];
        prestamos.push(nuevoPrestamo);
        localStorage.setItem("prestamos", JSON.stringify(prestamos));

        alert(`Préstamo registrado para: ${clienteNombre}`);
        prestamoForm.reset();
    });
});
</script>
